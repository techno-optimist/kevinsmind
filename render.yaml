# Render Blueprint for kevinsmind
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: kevinsmind
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /
